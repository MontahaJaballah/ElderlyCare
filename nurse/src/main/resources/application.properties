spring.application.name=nurse
server.port=8089

server.servlet.context-path=/nurse



spring.datasource.url=jdbc:mysql://localhost:3306/nurse_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=


### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto= update
#Logging
logging.level.root = info
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} -%level -%logger{60} %msg %n


# Eureka Registration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true

spring.config.import=optional:configserver:
spring.cloud.config.enabled=false

logging.level.org.springframework.web=DEBUG