spring.application.name=Gateway
server.port=8765

# Configuration Eureka (connectée à votre serveur sur le port 8761)
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

##spring.cloud.gateway.routes[0].id=GESTION_MEDECIN_ROUTE
##spring.cloud.gateway.routes[0].uri=lb://GESTIONMEDECIN
##spring.cloud.gateway.routes[0].predicates[0]=Path=/medecin/**
##spring.cloud.gateway.routes[0].filters[0]=RewritePath=/medecin/(?<segment>.*), /$\{segment}

logging.level.org.springframework.cloud.gateway=TRACE
logging.level.reactor.netty.http.client=DEBUG

